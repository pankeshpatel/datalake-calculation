AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

  
Globals:
  Function:
    Timeout: 3
    MemorySize: 128

Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: hello-world/
      Handler: app.lambdaHandler
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      Events:
        HelloWorld:
          Type: Api 
          Properties:
            Path: /hello
            Method: get

# IAM Role - start
  AWSGlueETLJobRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: Glue_ETL_Job
      Description: Allows ETL jobs to run and access S3 bucket
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - glue.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonS3FullAccess

# IAM Role - end

# S3 buckets - start
# etl-source-bucket
  jsonStorageDatabase:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      BucketName: dev-etl-src-test-json-storage-us-east-1
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256

# ETL_Destination
  parquetStorageDatabase:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      BucketName: dev-etl-dest-test-json-storage-us-east-1
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256

  scriptStorageDatabase:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      BucketName: dev-sam-pankesh-etl-script-storage
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256

  tmpStorageDatabase:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      BucketName: dev-sam-pankesh-etl-script-tmp-storage
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256


# S3 bucket - end

  

# glue job
  # DLC_ETL_Glue_Job
  TransformJsonDataJob:
    Type: "AWS::Glue::Job"
    Properties:
      Role: !GetAtt AWSGlueETLJobRole.Arn 
      Name: "TransformJsonToParquet"
      Description: "Trasform JSON to Parquet"
      WorkerType: G.1X
      NumberOfWorkers: 2
      GlueVersion: 5.0
      MaxRetries: 0
      ExecutionClass: FLEX
      ExecutionProperty: 
        MaxConcurrentRuns: 1
      Command:
        "Name": "glueetl"
        "ScriptLocation" : s3://dev-etl-script-storage-us-east-1/transform_json_to_parquet.py

# glue crawler


